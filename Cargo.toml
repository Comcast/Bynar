[package]
name = "disk-scanner"
version = "0.1.2"
authors = ["Chris Holcombe <xfactor973@gmail.com>"]
description = "Server remediation as a service"
license = "Apache-2.0"
readme = "README.md"

[package.metadata.deb]
maintainer = "Chris Holcombe <xfactor973@gmail.com>"
depends = "$auto"
section = "utility"
assets = [
	["target/release/disk-scanner", "usr/sbin/", "755"],
	["target/release/client", "usr/bin/", "755"],
	["target/release/disk-manager", "usr/sbin/", "755"],
	["target/release/parallel-deploy", "usr/bin/", "755"],
    ["README.md", "usr/share/doc/bynar/README", "644"],
]

[workspace]

[dependencies]
api = { path = "api" }
block-utils = {git = "https://github.com/cholcombe973/block-utils"}
ceph-rust = {git = "https://github.com/cholcombe973/ceph-rust"}
clap = "*"
client = { path = "client" }
disk-manager = { path = "disk-manager" }
dmi = {git = "https://github.com/cholcombe973/dmi"}
fstab = "*"
gluster = "*"
goji = {git = "https://github.com/cholcombe973/goji"}
helpers = { path = "helpers" }
init-daemon = "*"
json = "*"
libatasmart = "*"
libc = "*"
log = "*"
mktemp = "*"
parallel-deploy = { path = "parallel-deploy" }
protobuf = "*"
reqwest = "~0.7"
rusqlite = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
simplelog = "*"
time = "*"
uname = "*"
uuid = { version="*", features = ["v4"]}
zmq = {version="~0.8"}
