sudo: false
dist: trusty

language: rust

cache:
  cargo: true
  apt: true

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    sources:
    packages:
      - libzmq5
      - libatasmart-dev
      - libssl-dev
      - libprotobuf-dev
      - librados-dev
      - libudev-dev
      - libsqlite3-dev
      - libzmq3-dev
      - make
      - pkg-config
      - protobuf-compiler

script:
  - cargo test --all --verbose
